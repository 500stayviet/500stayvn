version: 1
frontend:
  phases:
    preBuild:
      commands:
        - if [ -d "frontend" ]; then cd frontend && npm install; else npm install; fi
    build:
      commands:
        - |
          if [ -d "frontend" ]; then
            cd frontend
            npx prisma generate --schema=../backend/functions/prisma/schema.prisma || echo "Prisma Skip"
            npm run build
          else
            npx prisma generate --schema=./backend/functions/prisma/schema.prisma || echo "Prisma Skip"
            npm run build
          fi
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*
      - node_modules/**/*
