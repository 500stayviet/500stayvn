version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm cache clean --force
            - rm -rf node_modules
            - npm install --no-audit --prefer-offline
        build:
          commands:
            - npx prisma generate
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - public/sw.js
          - public/workbox-*.js