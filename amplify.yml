version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
    build:
      commands:
        # Prisma 클라이언트 생성
        - npx prisma generate
        # Next.js 빌드 실행
        - npm run build
  artifacts:
    baseDirectory: frontend
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'package.json'
      - 'node_modules/**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*