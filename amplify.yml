version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
    build:
      commands:
        # Prisma 클라이언트 생성
        - npx prisma generate
        # Next.js 빌드 실행
        - npm run build
  artifacts:
    # 경로를 .next 폴더 전체로 지정하여 모든 라우팅 파일을 포함시킴
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*